<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Adventures</title>
    <meta
        name="Whitewater rafting is a type of recreation that involves navigating a non-motorized watercraft down free flowing rivers. A rafting company organizes trips, provides the watercraft, life jackets, etc., and typically offers experienced guides to take passengers down a river. The business intent is to provide a thrilling and safe experience to individuals and groups for a fee"
        content="Contact White Water Rafting Adventures. Get in touch for reservations, general inquiries, or website suggestions.">
    <link rel="stylesheet" href="rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <!-- Company Info -->
        <section class="company-info">
            <h2>Our Information</h2>
            <p><strong>Address:</strong> 123 River Road, Salmon City, Idaho, USA</p>
            <p><strong>Phone:</strong> +1 (208) 555-0100</p>
            <p><strong>Email:</strong> info@raftingadventures.com</p>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2922.220631132045!2d-113.89405452441614!3d45.17590605400288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535b5b8e7e6a15e3%3A0x6d2b0e6438895ee5!2sSalmon%20River!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="John Smith - CEO">
                    <figcaption>John Smith<br><small>CEO</small></figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Sarah Johnson - Head Guide">
                    <figcaption>Sarah Johnson<br><small>Head Guide</small></figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Michael Lee - Customer Relations">
                    <figcaption>Michael Lee<br><small>Customer Relations</small></figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â©2025 White Water Rafting Adventures | Designed by Your Name</p>

            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
